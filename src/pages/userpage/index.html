<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>


    <nav>
        <div class="topnav">
            <a href="#">Music Vizz </a>
            <!-- Navigation links (hidden by default) -->
            <div id="navMenu">
                <ul>
                    <li><a href="#"><span class="logo" aria-hidden="true"></span>The Vizz</a></li>
                    <li><a href="#courses">My Playlist</a></li>
                    <li><a href="#admissions">About Us</a></li>
                </ul>
            </div>
                
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <div id="hamburger-menu">
                <a href="#" class="icon">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
            
        </div>
    </nav>

    <div class="header">
        <h1>My Playlist</h1>
    </div>

        </tr>
        <tr>
            <td>Don't Look Back In Anger</td>

            <td><i class="fa fa-play-circle"></i></td>
        </tr>
        <tr>
            <td>In the Midst of it All</td>
            <td>Tom Misch</td>
            <td><i class="fa fa-play-circle"></i></td>
        </tr>

</html>
