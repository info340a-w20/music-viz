<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Alex Wong and Gavin Sreesangkom">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- bootstrap jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="css/style.css">
    <title>Music Visualizer</title>
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark purple">
        <a class="navbar-brand" href="#">Music Visualizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Collection<span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>

    <main>
        <section class="song-info">
            <h1 class="ml-2">Song Title</h1>
            <p class="song-author ml-3">by Author</p>
            <div class="slide-container d-flex">
                <span class="m-2">0:00</span>
                <input type="range" min="0" max="100" value="0" class="song-time slider">
                <span class="m-2">3:00</span>
            </div>
        </section>
        <section>
            <div class="visualizer">
                <img src="../../imgs/placeholderviz.jpg" alt="visualizer placeholder">
            </div>
            <div class="choose-file">
                <button class="btn" id="file-btn">Choose File</button>
            </div>
            <div class="d-flex">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Color
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Red</a>
                        <a class="dropdown-item" href="#">Orange</a>
                        <a class="dropdown-item" href="#">Yellow</a>
                        <a class="dropdown-item" href="#">Green</a>
                        <a class="dropdown-item" href="#">Blue</a>
                        <a class="dropdown-item" href="#">Purple</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Shape
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Rectangle</a>
                        <a class="dropdown-item" href="#">Square</a>
                        <a class="dropdown-item" href="#">Circle</a>
                        <a class="dropdown-item" href="#">Triangle</a>
                    </div>
                </div>
                <div class="slide-container d-flex">
                    <span>Width:</span>
                    <span class="m-2">0</span>
                    <input type="range" min="0" max="100" value="0" class="slider">
                    <span class="m-2">100</span>
                </div>
                <div class="slide-container d-flex">
                    <span>Volume:</span>
                    <span class="m-2">0</span>
                    <input type="range" min="0" max="100" value="0" class="slider">
                    <span class="m-2">100</span>
                </div>
            </div>
        </section>
    </main>
    
    <footer>

    </footer>
</body>

</html>
