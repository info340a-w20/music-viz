<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Alex Wong and Gavin Sreesangkom">
    <meta name="description" content="Creates a music visualizer where you can upload a music file and create a pulsing display">
    <meta name="keywords" content="music, playlist, visualizer, mp3, mp4">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- bootstrap jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">
    <title>Music Visualizer</title>
    <link rel="icon" type="image/png" href="../../imgs/equalizer.png">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark purple d-flex" id="bignav">
        <a href="../landingpage/index.html"><img src="../../imgs/equalizer.png" alt="equalizer icon" class="icon mr-3" id="viz"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="../userpage/index.html">My Playlist<span class="sr-only">(current)</span></a>
            </div>
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="../aboutpage/index.html">About<span class="sr-only">(current)</span></a>
            </div>
        </div>
        <div id="hamburger-menu">
            <a href="#" class="">
                <i class="fa fa-bars mr-4"></i>
            </a>
        </div>
    </nav>

    <main>
        <section class="song-info">
            <h1 class="ml-2">Song Title</h1>
            <p class="song-author ml-3">by Author</p>
            <div class="slide-container d-flex">
                <span class="m-2">0:00</span>
                <input type="range" min="0" max="100" value="0" class="song-time slider">
                <span class="m-2">3:00</span>
            </div>
        </section>
        <section>
            <div class="visualizer">
                <img src="../../imgs/placeholderviz.jpg" alt="visualizer placeholder">
            </div>
            <div class="choose-file mr-3">
                <button class="btn" id="file-btn">Choose File</button>
            </div>
            <div class="d-flex flex-wrap">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Color
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Red</a>
                        <a class="dropdown-item" href="#">Orange</a>
                        <a class="dropdown-item" href="#">Yellow</a>
                        <a class="dropdown-item" href="#">Green</a>
                        <a class="dropdown-item" href="#">Blue</a>
                        <a class="dropdown-item" href="#">Purple</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Shape
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Rectangle</a>
                        <a class="dropdown-item" href="#">Square</a>
                        <a class="dropdown-item" href="#">Circle</a>
                        <a class="dropdown-item" href="#">Triangle</a>
                    </div>
                </div>
                <div class="slide-container d-flex">
                    <span>Width:</span>
                    <span class="m-2">0</span>
                    <input type="range" min="0" max="100" value="0" class="slider">
                    <span class="m-2">100</span>
                </div>
                <div class="slide-container d-flex">
                    <span>Volume:</span>
                    <span class="m-2">0</span>
                    <input type="range" min="0" max="100" value="0" class="slider">
                    <span class="m-2">100</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="text-center">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
</body>

</html>
